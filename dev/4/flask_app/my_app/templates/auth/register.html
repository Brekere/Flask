{% extends 'layout/base.html' %}

{% block container %}
    <form action="{{ url_for('fauth.register') }}" method="POST">
        {{ form.username.label }} 
        {{ form.username(class="form-control mb-3") }}

        {{ form.password.label }} 
        {{ form.password(class="form-control mb-3") }}

        {{ form.confirm.label }} 
        {{ form.confirm(class="form-control mb-3") }}

        <input class="btn btn-success" type="submit" value="Enviar">
    </form>

{% endblock %}
